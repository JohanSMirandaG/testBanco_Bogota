<div class="form-container">
  <h2>Agregar Nueva Tarea</h2>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" required placeholder="Ingrese el título" />
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" required placeholder="Ingrese la descripción"></textarea>
    </div>
    <button type="submit" [disabled]="!taskForm.valid" class="submit-button">Agregar Tarea</button>
  </form>
  <button class="back-button" (click)="goBack()">Volver</button>
</div>
